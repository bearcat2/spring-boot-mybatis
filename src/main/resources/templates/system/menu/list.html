<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>菜单列表</title>
        <link rel="stylesheet" href="../../../static/libs/layui/css/layui.css" th:href="@{/libs/layui/css/layui.css}">
    </head>
    <body>

        <div class="layui-btn-container" style="margin-top: 10px">
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="add">增加</button>
            <!--<button type="button" class="layui-btn layui-btn-danger layui-btn-sm batchDelete">批量删除</button>-->
        </div>

        <table id="treeTable" class="layui-table" lay-size="sm" lay-even></table>

        <div>
            <!--定义页面层所需的一些配置，比如title，width,height等,如果宽高未设置默认为auto.-->
            <input type="hidden" id="addConfig" data-title="新增菜单" data-width="550" data-height="390">
            <input type="hidden" id="editConfig" data-title="编辑菜单" data-width="550" data-height="390">
        </div>

        <script src="../../../static/libs/layui/layui.js" th:src="@{/libs/layui/layui.js}"></script>
        <script src="../../../static/js/global.js" th:src="@{/js/global.js}"></script>
        <script src="../../../static/js/system/menu/list.js" th:src="@{/js/system/menu/list.js}"></script>
    </body>
</html>
