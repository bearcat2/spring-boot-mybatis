<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${systemName}">通用前端管理系统</title>

    <link rel="stylesheet" href="../static/libs/layui/css/layui.css" th:href="@{/libs/layui/css/layui.css}">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo" th:text="${systemName}">通用前端管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0);">
                    <img src="../static/imgs/system/user.png" th:src="@{/imgs/system/user.png}"  class="layui-nav-img">
                    <span th:text="${session.loginUser.realName}">bearcat2</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/sysUser/logout">退出系统</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" th:each="module : ${session.loginUser.menus}">
                    <a href="javascript:void(0);" th:text="${module.spName}">模块1</a>
                    <dl class="layui-nav-child">
                        <dd th:each="menu : ${module.childrenSysPrivilege}">
                            <a th:data-url="${menu.spUri}" th:data-id="${menu.spId}"
                               th:data-title="${menu.spName}" href="#" class="site-customTab-active"
                               data-type="tabAdd" th:text="${menu.spName}">菜单1</a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="layui-tab layui-tab-brief" lay-filter="customTab" lay-allowclose="true" style="margin-left: 20px;">
            <ul class="layui-tab-title">
            </ul>

            <div class="layui-tab-content">
            </div>

            <ul class="rightmenu rightmenu-ul">
                <li data-type="closethis" class="rightmenu-li">
                    关闭当前
                </li>
                <hr class="layui-bg-cyan"/>
                <li data-type="closeother" class="rightmenu-li">
                    关闭其他
                </li>
                <hr class="layui-bg-cyan"/>
                <li data-type="closeleftall" class="rightmenu-li">
                    关闭左侧所有
                </li>
                <hr class="layui-bg-cyan"/>
                <li data-type="closerightall" class="rightmenu-li">
                    关闭右侧所有
                </li>
                <hr class="layui-bg-cyan"/>
                <li data-type="closeall" class="rightmenu-li">
                    关闭所有
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <div class="layui-main">
            <p>
                <span style="padding-left: 15px;">这里是底部区域 xxx</span>
            </p>
        </div>
    </div>
</div>

<script src="../static/libs/layui/layui.js" th:src="@{/libs/layui/layui.js}"></script>
<script src="../static/js/global.js" th:src="@{/js/global.js}"></script>
<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
</body>
</html>
